<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">

                    <mat-option *ngFor=" let heroe of heroes " [value]=" heroe">
                        {{heroe.superhero}}
                    </mat-option>

                    <mat-option [value]="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                        No hay ningún héroe con <b>"{{termino}}"</b>
                    </mat-option>
                
            </mat-autocomplete>
        </mat-form-field>
        <pre>
            {{heroeSeleccionado |json}}
        </pre>
        <div *ngIf="heroeSeleccionado">
            <app-heroe-tarjeta [heroe]=heroeSeleccionado></app-heroe-tarjeta>
        </div>
    </div>
</div>
