<h1>
    {{(heroe.id)? "Editar" : "Nuevo"}}
    heroe <small>{{heroe.superhero}}</small>
</h1>


<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxLayout="column" fxFlex="50">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="50">
                <mat-label>Super héroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <br>
        <div fxLayout>
            <button mat-stroked-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{(heroe.id)? "Actualizar" : "Crear"}}
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-stroked-button color="warn" (click)="borrarHeroe()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe |imagen" alt="Noimg">
    </div>
</div>
